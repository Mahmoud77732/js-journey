<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.3s ease;
        }
        input[type="color"] {
            width: 80px;
            height: 40px;
            border: none;
            cursor: pointer;
        }
        button {
            padding: 8px 16px;
            margin-top: 10px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Pick a Background Color</h1>

    <input type="color" id="colorPicker" value="#ffffff">
    <button id="randomColorBtn">Random Color</button>
    
    <script type="module" src="main.js"></script>
</body>
</html>
